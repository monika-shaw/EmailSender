<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="icon" href="https://www.iconpacks.net/icons/2/free-mail-icon-2552-thumb.png" type="image/png">
    <title>Quick Mail</title>
</head>

<body style="height: 100vh;font-family: emoji; background: #d9a7c7;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #fffcdc, #d9a7c7);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #fffcdc, #d9a7c7); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
    <div class="container text-center" style="transform: translate(0%, 50%);">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12" style="font-size: 2rem; font-weight: bold;">Quick Mail</div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <form action="/send_email" method="post">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="from">Sender</span>
                        <input type="email" class="form-control" placeholder="Enter sender email" aria-label="Username" name="from"
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="to">Reciever</span>
                        <input type="email" class="form-control" placeholder="Enter reciever email" aria-label="to" name="to"
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="subject">Subject</span>
                        <input type="text" class="form-control" placeholder="Enter subject" aria-label="subject" name="subject"
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="message">message</span>
                        <textarea type="text" class="form-control" placeholder="enter a message" aria-label="message"
                            name="message" aria-describedby="basic-addon1">Enter a message
                        </textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" value="Send" class="btn btn-success">Send email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
